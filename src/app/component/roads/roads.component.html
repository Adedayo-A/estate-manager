<div class="road__container">
    <div class="road__options dp-flex flex-dir-col">
        <div class="road__text">
            <h2> ROADS </h2>
        </div>
        <div class="dp-flex height__100 view__add__wrapper">
            <div class="view__road dp-flex" (click)="viewRoad()">
                <span class="view__road__content-box dp-flex">
                    <span class="m-auto">
                        <span class="mr-10 span_txt"> View Road </span>
                        <fa-icon [icon]="faEye" class="icon"></fa-icon>
                    </span>
                    <fa-icon [icon]="faPlus" class="icon mr-25"></fa-icon>
                </span>
            </div>
            <div class="add__road dp-flex" (click)="viewForm()">
                <span class="add__road__content-box">
                    <span class="mr-10 span_txt"> Add Road </span>
                    <fa-icon [icon]="faPlus" class="icon"></fa-icon>
                </span>
            </div>
        </div>
    </div>
    <div *ngIf="view" class="division__table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="noOfHouses">
            <th mat-header-cell *matHeaderCellDef> No Of Houses </th>
            <td mat-cell *matCellDef="let element"> {{element.noOfHouses}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="aka">
            <th mat-header-cell *matHeaderCellDef> AKA </th>
            <td mat-cell *matCellDef="let element"> {{element.aka }} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div *ngIf="formView" class="form__container">
        <form class="dp-flex form__section-register-form" >
            <input type="text" placeholder="Enter Name" name="name" class="form__inputbtn"/> 
            <input type="number" name="noofhouses" placeholder="Number Of Houses" class="form__inputbtn" />
            <input type="text" name="Alias" placeholder="Enter Alias" class="form__inputbtn" />
            <input type="submit" value="Submit" class="submit__button" />
        </form>
    </div>

</div>
